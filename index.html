<!doctype html>
<html lang="en">

<head>
  <title>To Do List</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- My Css -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="text-center py-3">
    <h1>To Do List</h1>
  </header>

  <main>
    <div id="app">
        <div class="container py-5">
            <!-- Creo un input e un bottone per aggiungere le cose da fare -->
            <div class="add_task">
                <h3 class="my-3">Aggiungi cose da fare</h3>
                <input type="text" v-model="newTask.text" @keyup.enter="addTask">
                <button class="mx-2 btn btn-success" @click.stop="addTask">Aggiungi</button>
                <small class="text-danger" v-show="error">Devi inserire almeno 5 caratteri</small>
            </div>

            <!-- creo una lista dove inserire le cose da fare -->
            <div class="task_list">
                <h3 class="my-4">To Do</h3>
                <ul>
                    <li class="pb-3" v-for="(task, index) in tasks" :class=" task.done === true ? 'text-decoration-line-through' : '' ">{{task.text}} <i class="fa-solid fa-circle-xmark text-danger mx-3" @click.stop="remove(index)"></i></li>
                </ul>
            </div>
        </div>
    </div>
  </main>

  <footer>
    
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
  
  <!-- My Script -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
